<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <input type="email" id="signup-email" class="input-field" placeholder="Email" required>
            <input type="text" id="signup-fullname" class="input-field" placeholder="Full Name" required>
            <input type="text" id="signup-username" class="input-field" placeholder="Username" required>
            <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-text">Already have an account? <a href="index.html">Log in</a></p>
    </div>
    <script type="module">
        import { handleSignup } from './auth.js';
        handleSignup();
    </script>
</body>
</html>
